<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="signupf.css">
    </head>
    <body>
        <div class="sign-up-formf">
            <img src="user-icon.png" alt="Avatar">
            <h1>Sign Up</h1>
            <form>
                <input type="text" class="input-box" placeholder="Username">
                <input type="text" class="input-box" placeholder="Password">
                <input type="text" class="input-box" placeholder="Contact No."><br>
                <button type="button" class="signup-btn">Sign Up</button>
                <hr>
                <p class="or">Or</p>
                <p>Do you have Account?</p>
                <a href=""><button type="button" class="signup-btn">Log in</button></a>
            </form>
        </div>
    </body>
</html>
