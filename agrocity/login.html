<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><!--Bootstraapcdn Link-->
        <title>Log in</title>
    </head>
    <body>
        <form action="" class="login">
            <div class="field"><span class="fa fa-user"></span><input type="text" placeholder="Email or Username"></div>
            <div class="field"><span class="fa fa-lock"></span><input type="text" placeholder="Password"></div>
            <div class="forget-password"><a href="">Forget Password?</a></div>
            <input type="submit" class="submit" value="login">
            <span class="login-form-copy">Or Log in with</span>
            <div class="social-icons">
                <div class="social-icon Google"><span class="fa fa-google"></span></div>
                <div class="social-icon Facebook"><span class="fa fa-facebook"></span></div>
            </div>
            <span class="login-form-copy">Don't have an Account?<a href="" class="login-form-sign-up">sign up</a></span>
        </form>
    </body>
</html>
